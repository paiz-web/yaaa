<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Tabel</title>
    <style>
        table {
            width: 100%;
            height: 1000px;
        }
        .nav {
            padding: 5px;
            text-align: center;
            font-size: 15px;
        }

        .content {
            background-color: bisque;
            padding: 100px;
            text-align: center;
            font-size: 18px;
        }

        .footer {
            background-color: #0679f4;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="3" cellpadding="2" align="center" >
        <tr>
            <td style="background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(173,216,230,1) 55%);
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;">Header</td>
        </tr>
        <tr>
            <td class="nav">Navigation</td>
        </tr >
        <tr>
            <td  class="content">Content (isi)</td>
        </tr>
        <tr>
            <td class="footer">Footer</td>
        </tr>
    </table>
</body>
</html>
