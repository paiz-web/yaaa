<!DOCTYPE html>
<html>
<head>
    <title>contoh form URL</title>
</head>
<body >
    
    <form action="data.php" method="post">
        <fieldset>
            <legend>Data</legend>
            <table align="left" cellpadding="8" width="700">
                <tr>
                    <td><h3>Masukkan data diri anda</h3></td>
                </tr>
                <tr>
                 <td>Nama:</td>
                    <td>  <input type="text" name="Nama"></td>
                </tr> 
                 <td>NIK:</td>
                    <td>  <input type="number" name="NIK"></td>
                <tr>
                    <td>Tempat/tgl lahir:</td>
                    <td>  <input type="text" name="Nama"><input type="date" name="tanggal"></td>
                </tr>
                 <td>Jenis kelamin:</td>
                 <td>  <input type="radio" name="jenis kelamin" value="Laki-Laki">Laki-Laki
                       <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan</td>
                <tr>
                    <td>Alamat lengkap:</td>
                    <td>  <textarea name="alamat" cols="45" rows="1"  placeholder="Alamat Lengkap....."></textarea></td>
                </tr>
                  <td>Pilih Agaman:</td>
                    <td>
                     <select name="agama">
                     <option value="-">Pilih Agama</option>
                     <option value="Islam">Islam</option>
                     <option value="Katolik">Katolik</option>
                     <option value="Kristen">Kristen</option>
                     <option value="Hindu">Hindu</option>
                     <option value="Budha">Budha</option>
                     </select>
                    </td>
                <tr>
                    <td>Pekerjaan:</td>
                    <td>  <input type="text" name="Pekerjaan"></td>
                </tr>
                 <td>Kewarga Negaraan:</td>
                 <td>  <input type="text" name="Kewarga Negaraan" value="WNI"></td>
                 <tr>
                    <td></td>
                    <td> <input type="submit" value="simpan">
                         <input type="reset" value="batal"></td>
                 </tr>
                </table>           
     </form> 
   
</body>
</html>
