<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Bersih</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: "Open Sans", sans-serif;
      scroll-behavior: smooth;
    }

    .parallax {
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
      font-size: 3rem;
      text-align: center;
      padding: 0 20px;
    }

    .home {
      background-image: url(../img/kirill-petropavlov-f_gCjlNcVWo-unsplash.jpg);
    }

    .about {
      background-image: url(../img/15-2-e1707864447526.png);
    }

    .contact {
      background-image: url(../img/Ferrari-86-1-1024x576.png);
    }
  </style>
</head>
<body>

  <div class="parallax home">
    <div>Motor Itu Gaya Hidup</div>
  </div>

  <div class="parallax about">
    <div>Tentang Kami</div>
  </div>

  <div class="parallax contact">
    <div>Hubungi Kami</div>
  </div>

</body>
</html>
